name: IspartaApp Günlük Bot

on:
  schedule:
    # Her sabah Türkiye saatiyle 09:00'da çalışır (06:00 UTC)
    - cron: "0 6 * * *"
  # GitHub sitesinden butona basarak elle tetiklemek için:
  workflow_dispatch:

jobs:
  calistir:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Kütüphaneleri Yükle
        run: |
          pip install requests beautifulsoup4 firebase-admin

      - name: Gizli Anahtarı Oluştur (Son Düzeltme)
        # Bash shell'de tek tırnak kullanarak gizli verinin bozulması engellenir.
        run: |
          echo '${{ secrets.FIREBASE_KEY }}' > serviceAccountKey.json
      - name: Botu Çalıştır
        run: python main.py
